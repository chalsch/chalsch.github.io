     .content {
    position: relative;
    height: 100vh; /* Full page height */
    display: flex;
    align-items: center; /* Centers vertically */
    padding-left: 50px; /* Adjust distance from left */
}

        .info-box {
     position: absolute;
    left: 50px; /* Position on the left */
    top: 10%; /* Moves it up */
    
    width: 80%; /* Reduce width while maintaining aspect ratio */
    max-width: 500px; /* Ensures it doesnâ€™t get too big */
    aspect-ratio: 1 / 1; /* Keeps proportions of background image */

    
    background: url('images/20180711-ChrisWithButterfly-3 copy.jpg') no-repeat;
    background-size: cover; /* Ensures it covers the box */
    background-position: center; /* Centers the image */

    color: white; /* Text color */
    padding: 20px;
    border-radius: 15px; /* Rounded corners */
    /*display: flex; */
    align-items: center;
    justify-content: center;
    text-align: left;
     /*z-index: 1; */
    
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Optional shadow */
}

    .info-box::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7); /* Darkens the image */
    border-radius: 15px; /* Matches the .info-box */
}

/* Ensure text is on top of overlay */
.info-box h1, .info-box h2, .info-box p {
    position: relative;
    z-index: 2;
    color: white; /* Ensures headers stay white */
}

.info-header {

   /* display: flex; */
